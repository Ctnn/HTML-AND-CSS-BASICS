<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>  
        <!--GET NAME PLACE-->
        <label for="textbox_name">Name </label><br/>
        <input type="text" id="name" name="textbox_name" /> <br/>

        <!--GET MAIL PLACE-->
        <label for="textbox_email">E-Mail</label><br/>
        <input type="email" id="email" name="textbox_email"/> <br/>

        <!--GET NAME PLACE-->
        <label for="textbox_password">Password</label> <br/>
        <input type="password" id="password" name="textbox_password"/> <br/>

        <!--GET DATE PLACE-->
        <label for="textbox_date">Date</label> <br/>
        <input type="date" id="date" name="textbox_date"/> <br/> <br/>

           <!--GET DEGREE WITH SELECT-->
           DEGRESS  
           <select name="degree" id="degree">
               <option value="Lisans" selected>Lisans</option>
               <option value="Yüksek Lisans">Yüksek Lisans</option>
   
           </select><br/> <br/>
   
        <!--GET GENDER WITH RADIOBUTTON-->
        Gender <br/>
        Male
        <!--BURADA ÖNEMLİ OLAN OLAY NAME KISMININ AYNI OLMASI,
                     YOKSA HEPSİ AYNI ANDA SEÇİLİR!!-->

        <input type="radio" name="gender" value="male"/> 
        Female
        <!--Seçili olarak gelmeisni istediğim inputun satırına 
                checked yazarak gelmesini sağlayabilirim-->
        <input type="radio" name="gender" value="female" checked/>
        Other
        <input type="radio" name="gender" value="other"/><br/><br/>
         Your Ideas<br/>   
        <textarea name="message id="message" row="10" cols="30" placeholder="Your Message Is Here.."></textarea><br/>


         <!--GET HOBBIES WITH CHECKBOX-->
        HOBBIES <br/>
        Sports
        <input type="checkbox" name="sports" id=""sports"/>
        Music
        <input type="checkbox" name="music" id="music"/>
        Art
        <input type="checkbox" name="art" id="art"/> <br/>
    
        <!--SET INFO PLACE-->
        <input type="submit" value="GÖNDER">
        <!--Burada şöyle bir kullanım da olabilirdi
        <input type="submit">GÖNDER/>
        -->
    </form>
</body>
</html>
